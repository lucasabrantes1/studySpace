<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="widht=device-width,
    initial-scale=1.0"/>
    <title>CSS Grid Layout</title>
    <style>
        body{
            background: #3494e6;
            height: 100vh;
            overflow: hidden;
            margin: 2rem;
            font-family: sans-serif;
        }
            
        .item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
        }


        /*((1) - colunas e linhas) Precisamos dizer que vai se comportar como grid
        e especificar linhas e colunas as colunas sao passadas em px */

        /*((2) - espacamentos) Para conseguirmos enxergar o tamanho desses 2 items temos
           que definir uma altura para ambos em  grid-template-rows:
           para adicionar mais linhas e so colcoar mai uma unidade
           */

        /*((3)  - espacamentos) 1fr e igual a uma fracao do meu container*/


         /*((4) - espacamentos)  e uma boa pratica definir o espacamento entre linhas
         no proprio container com o grid-row-gap e o mesmo para o
         grid-column-gap
         podemos passar tb um atalho chamado grid-gap onde o primeiro
         valor e para as linhas e o segundo valo e para as colunas
         agora se passarmos apenas um valor ele ira aplicar para ambos
         */

         /*((5) - Fluxo automático) apartir do grid-auto-flow podemos
         definir o fluxo automarico se sera de row ou de colum  
         */

        /*((6) - Repetição automática) - vamos supor que tenhamos a
        estrutura abaixo de container e queremos 10 colunas ai
        teriamos que multiplicar as divs la 9 vezes pq ja temos uma e 
        precisamos especificar que temos 10 colunas
        no grid-template-columns
         para isso utilizamos afuncao repeat(); que passaremos 
         os 2 parametros dentro o primeiro e a quantidade que queremos
         repetir e a segunda e o tamanho, o mesmo vale para as rows
         */


         /*((7) - Preenchimento implícito) vamos supor que cada coluna
         seja um blog atualmente com 3, e no dia que tivemoos 4 iremos ter 
         mais uma vid e teremos 4 e vamoss mudar de 3 para 4 e assim por diante
         agora imagine que essa lista esta vindo do banco o css n vai 
         se atualizar sozinho entao para arruamr isso podemos
         definir como as linhas criadas irao se definir com o grid-auto-rows:
         que nao importa quantas eu tenha elas vao sempre ter 100 px o mesmo
         vale para as colums com o grid-auto-columns
         */
         
         /*((8) - Tamanhos dinâmico) suponhamos que temos uma coluna com 
         900 px e  fique maior que a minha tela e consequentemente ele vai
         ficar esoutrando com uma barra de rolagen
         para resolver isso podemos criar uma funcao minmax onde no
         primeiro parametro definimos o tamanho mininmo e o tamanho
         maximo que a nossa coluna vai ter e pode ser usado para as
         linhas tambem dentro do repeate e do auto colums.
         */


         /*((9) - Ajuste automático) imagine que tenhamos varios itens
         para aplicar esse ajuste automatico, o que ira acontecer
         e que ira ficar tudo na mesma linha, para resolver isso e
         definir no lugar no numero  de repeat o numero de items
         definir o metodo auto-fit que ele ira colocar as colunas por quanto
         der em cada linha ajustando automaticamente, nao se limitando ao numero
         passado
         */
        

        /*((10) - Definição de áresa) basicamente se resume a fazer a 
        nomeacao onde ficara determinada colunas, aplicamos esse conceito
        apenas quando determinado, coluna ou regiao ira ser fixa como
        rodape, menu de navegacao e etc: .
            Para fazer isso utilizamos o grid-template-areas passsando
        em aspas(aspas representam uma linha) o campo em ordem e deixar isso 
        tudo explicito conforme
        foi explicitado apos o container
            se eu colocar content . ele ira deixar uma lacuna em branco
            lacuna essa que foi definina no grid-template-colums de 150px
         */



        /*((11) - Atalho geral) apartir do grid podemos definir tudo
        o que definimos no 10 podemos definir as ares, as linhas
        as colunas da seguinte forma
        display: grid;
            grid: 
            'header' auto  - header e o tamanho auto
            'content' 500px - content e o tamanho
            'footer' auto - footer e a altura
            / 1fr; - colunas tamanho
            o que tiver entre aspas' e uma area uma linha 
            e na mesma linha de codigo a gente define o tamanho
            dessa linha
            
            Outro exemplo;

            grid-template-columns: 1fr 1fr;
            grid-template-rows: 200px 200px;

            e a mesma coisa que;

            grid: 200px 200px /1fr 1fr;


        */


        /*((12) - Alinhamentos) Alinhamento de conteudo na linha horizontal
        para fazer isso utilizamso o justify-content: stretch; que vem padrao
        com o stretch que faz todos as colunas esticarem e ocupar o espaco disp: .
        agora se colocamor star ira alinhar ao inicio do container
        o end alinha ao final
        o space destribui ao container 
        o space-between espaca so no centro
        o center centraliza o conteudo
        o mesmo para o align-content
         O Alinhamento de itens na horizontal temos
         ele tem apenas o valor star,end,center e o stretch que e o padrao
         
         */

        .container{
            height: 500px;  
            background: rgba(0, 0, 0, 0.5);  
            padding: 1rem;      
            border-radius: 5px;
            /*grid*/
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            grid-gap: 1rem;
            /*Alinhamento de conteudo na linha horizontal eixo X*/
            justify-content: stretch;
            /*Alinhamento de conteudo na vertical eixo Y*/
            align-content: stretch;
            /*Alinhamento de itens na horizontal*/
            justify-content: stretch;
            /*Alinhamento de itens na vertical*/
            align-items: stretch;
            

        }
        /*Alinhamento proprio na horizontal em especifico
        nesse casso estamos selecionando o numero 1 do h1
        start, center, e end
        */
        .item:nth-child(1){
            justify-self: stretch;
        }
        /*Alinhamento proprio na vertical
        start- topo, end final, center -centro*/
        .item:nth-child(1){
           align-self: start;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h1>1</h1>
        </div>

        <div class="item">
            <h1>2</h1>
        </div>

        <div class="item">
            <h1>3</h1>
        </div>

        <div class="item">
            <h1>4</h1>
        </div>

    </div>
</body>
</html>
