<!DOCTYPE html>

<html>

<head>

    
	<title>Links</title>
	<meta charset="utf-8">

	   <style type="text/css">

	     a{
	     	text-decoration: none;
	     	padding: 5px;
	     }
	   	  
	   	  /* links n√£o visistados*/
	   	  a:link{
	   	  	color: #33ffff;
	   	  }

	   	  /* links visistados*/

	   	  a:visited{
	   	  	color: #808080;
	   	  }

	   	  /*links houver. passa o cursors sobre o link*/

	   	 a:hover{
	   	 	color: #40ff00;
	   	 	background: #808080;
	   	 }
          
        

	   	  /*links ativos quando clicado*/
           a:active{
           	color: #ff8000
           }



	   	 

	   </style>
     
</head>

<body>


	<a href="https://www.google.com">Google</a> |
	<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
    <a href="https://www.gog.com">Gog</a>
    <a href="https://www.YT.com">YT</a> | 


</body>

</html>
