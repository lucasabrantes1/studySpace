<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    
	<title>teclado</title>
    
    <script type="text/javascript">
/*
Teclado

no teclado existem os seguitnes eventos

onkeydown - adicionado no momento em que uma tecla é pressionada
(soltando ou não a telcla)


onkeypress - adicionado no momento em que uma tecla é presssionada
(soltando-a ou não), porém não captura todas a teclas, como por 
exemplo alt, ctrl, esq, shit, etc.


onkeyup - adicionada no momento em que a tecla é liberada.

*/





    </script>
	

</head>
<body>

<input onkeydown="alert('Uma tecla foi pressionada')" type="text">
          
</body>
</html>
