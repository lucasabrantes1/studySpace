<!-- Eventos podem ser um click, movimento do mouse isso tudo é considerado evento quando o usúario está realizando ações na página. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Eventos inline</title>
    <meta charset="utf-8" />
  </head>
  <body class="corpo" onclick="mudarCor()">
    <button onclick="mostrarAlerta()">Por favor, clique-me</button>

    <br /><br />
    <span class="info" onmouseover="mudarTexto(this)"
      ><b>Atenção!</b> Não clique no botão acima!</span
    >
    <br /><br />
    <!-- aqui tem um this por que oq estiver aqui vai pra dentro da função -->
    <input onkeyup="escreveTexto(this)" />
    <br /><br />
    <br /><br />
    <span id="texto"></span>

    <script src="js/eventosInLine.js"></script>
  </body>
</html>
