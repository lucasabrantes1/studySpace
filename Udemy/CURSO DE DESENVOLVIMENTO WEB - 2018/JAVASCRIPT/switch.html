<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    
	<title>Switch</title>
    
    <script type="text/javascript">


        var opcao = 1;


    	switch(opcao){
    		case 1:
    		document.write('Opção 1 foi selecionada');
    		//se opcao - 1;
            break;

            case 2:
            document.write('Opção 2 foi selecionada');
            //se opcao - sss2;
            break;


            default:
            document.write('Opção inválida');
            //se opcao não encontrada
           
    	}

    </script>
	

</head>
