<!DOCTYPE html>
        <head>
              <meta charset="UTF-8">
                 <title>Seção 04 aula 09</title>
        </head>
        <body> 
             <h1>Seção 04 aula 12</h1>

              <script>
                 //INTERVALO E TIMOUT É UMA FUNÇÃO QUE EXECUTA DIVERSAS VEZES DENTRO DE UM DETERMINADO TEMPO

                 function escrever(){
                     console.log('Geek university')
                 }

                 //intervalo
                 //em ms 1000 = 1s
                 setInterval(escrever, 5000)


                 //timeout (tempo esgotado executa apenas uma vez significa que via executar depos de 3s)
                 setTimeout(escrever, 3000);
              </script>
       </body>
</html>
