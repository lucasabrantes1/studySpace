<!DOCTYPE html>
        <head>
              <meta charset="UTF-8">
                 <title>Seção 04 aula 06</title>
        </head>
        <body> 
             <h1>Seção 04 aula 06</h1>

              <script>
                 var curso = 'javascript'
                 var legal = true

                 //AND (E = ambas expressões devem ser verdadeiras)
                 if(curso === 'javascript' && legal === true){
                     console.log('O curso de js é legal')
                 } else {
                     console.log('o curso não é de javascript ou não é legal')
                 }

                 //OR ( ou = pelomenos uma expressão deve ser veradeira)
                 if(curso === 'javascript' || legal ===true){
                    console.log('O curso de js é legal')
                 } else {
                     console.log('o curso não é de javascript ou não é legal')
                 }
                 //== contrario de ==
                 //NOT (! = quando queremos fazer uma negação ou verificar se algo não é como espessaro)
                 if(curso != 'javascript'){
                    console.log('o curso não é de javascript')
                 } else {
                     console.log('o curso  é de javascript')
                 }
                 
              </script>
       </body>
</html>
