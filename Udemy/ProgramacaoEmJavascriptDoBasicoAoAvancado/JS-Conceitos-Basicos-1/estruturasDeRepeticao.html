<!DOCTYPE html>
        <head>
              <meta charset="UTF-8">
                 <title>Seção 04 aula 05</title>
        </head>
        <body> 
             <h1>Seção 04 aula 05</h1>

              <script>
                //for, while e dowhile
                console.log('for')
                //for
                //enquanto i for menor que 10, ele ira icrementar (i++)
                for(var i = 0; i<=10; i++){
                   console.log(i)
                }
                console.log('while so ira acontecer se a condicao for verdadeira')
                //while
                var numero = 0

                while(numero < 10){
                   console.log(numero)
                   numero++
                }

                console.log('dowhile do=faça while=enquanto ele faz a validação apenas no final')
                //dowhile

                var cont = 0;
                do{
                   console.log('imprime o valor de cont:' + cont);
                }while(cont <= 5 )

              </script>
       </body>
</html>
